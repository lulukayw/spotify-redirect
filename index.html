<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Redirect</title>
  </head>
  <body>
    <h2>You can close this tab now.</h2>
    <script>
      // This script extracts the "code" parameter from the URL and prints it
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (code) {
        console.log("Spotify Authorization Code:", code);
        // Optionally: display it on the page
        document.body.innerHTML = "<p>Authorization Code: " + code + "</p>";
      }
    </script>
  </body>
</html>
