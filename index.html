<!DOCTYPE html>
<html>
<head>
  <title>Spotify Redirect</title>
</head>
<body>
  <h2>Spotify Redirect</h2>
  <p id="code"></p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      document.getElementById("code").textContent = "Authorization Code: " + code;
      alert("Copy this code immediately: " + code);
    } else {
      document.getElementById("code").textContent = "No code found in URL";
    }
  </script>
</body>
</html>
